name: ğŸš€ Build and Push FastAPI Canary Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/docker-publish.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [v1, v2]

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“ Set VERSION
        run: echo "VERSION=${{ matrix.version }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Generate main.py from template
        run: |
          sed "s/{{VERSION}}/${{ env.VERSION }}/g" app/main.template.py > app/main.py

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-canary:${{ env.VERSION }} --build-arg VERSION=${{ env.VERSION }} .

      - name: ğŸš€ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-canary:${{ env.VERSION }}
